{% extends 'layout.html' %}
{% block conteudo %}
<body>
<div class="loader-container">
    <div class="loader"></div>
</div>

<section id="home3">
    <div class="inner-width">
        <div class="content">
            <h1>LOGIN</h1>
            <div class="sm">
                <a href="https://www.facebook.com" class="fab fa-facebook-f"></a>
                <a href="https://twitter.com/home" class="fab fa-twitter"></a>
                <a href="https://instagram.com" class="fab fa-instagram"></a>
            </div>
        </div>
    </div>
</section>

<section id="login">
    <div class="signup-form">
        <form>
            <h1>Log In</h1>
            <input type="text" placeholder="Nome Completo" class="txtb">
            <input type="email" placeholder="Email" class="txtb">
            <input type="password" placeholder="Password" class="txtb">
            <input type="submit" value="Entrar" class="signup-btn">
        </form>
    </div>
</section>
<script>
        $(window).on("load",function(){
            $(".loader-container").fadeOut(1000);
        });
</script>
</body>
{% endblock %}
